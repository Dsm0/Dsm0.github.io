    <style>
      * {
        --color-1: #ffffee;
        --color-2: black;
        --color-3: rgba(236, 198, 48, 0.4);

        --track: #ffffee;
        --thumb: black;
        scrollbar-color: var(--thumb) var(--track);
      }

      html {
        padding: 0px;
        margin: 0px;
        border-width: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-size: 1.1rem;

        font-family: "monospace";
      }

      body {
        flex-flow: column;
        flex-direction: row;
        height: 0px;
        margin: 0px;
        padding: 0px;
        background-color: var(--color-1);
      }

      .box-item {
        display: inline-block;
      }

      .divider {
        margin-bottom: 5px;
        border-bottom: 5px;
        border-width: 2px;
        border-color: var(--color-2);
      }

      div {
        margin-inline-start: 0px;
        padding-inline-start: 0px;
        position: relative;
        justify-content: center;
      }

      ul {
        width: auto;
        height: auto;
        position: fixed;
        border-right: var(--color-2);
        border-right-width: 20px;
        left: 45%;
        top: 25%;

        list-style-type: disc;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 15px;
        margin-inline-end: 0px;

        padding-inline-start: 20px;
        padding-inline-end: 10%;

        text-align: right;

        margin-bottom: auto;
      }

      ul li {
        cursor: pointer;
        text-align: left;
        padding: 0;
        text-align-last: left;
        width: fit-content;
        list-style: "- ";
      }

      a {
        text-decoration: none;
        color: var(--color-2);
      }

      a:hover {
        background-color: var(--color-2);
        color: var(--color-1);
      }

      /* a:visited { text-decoration: none; } */

      .contacts {
        bottom: 0px;

        display: block;
        margin-left: 5px;
      }

      .icon {
        width: 20px;
        height: 20px;
        margin-top: 5px;
        margin-left: 0em;
        margin-bottom: 5px;
      }

      pre {
        font-size: 8px;
        line-height: 1;
      }

      .pdf {
        text-decoration: underline;
      }

      .blurb {
        z-index: -5;
        display: none;
        position: fixed;
        line-height: 1;
        overflow-wrap: break-word;
        width: 45%;
        margin-top: -1%;
        margin-left: 1%;
      }

      /* TODO: add custom/more interesting styling for each individual blurb */

      #this_site_blurb {
        display: none;
      }

      #pure_json_blurb {
        display: none;
      }

      #pure_html_blurb {
        display: none;
        width: auto;
      }

      #gallery_blurb {
        display: none;
      }

      #ascii_toy_blurb {
        display: none;
      }

      #cursor_toy_blurb {
        display: none;
      }

      #css_corruptors_blurb {
        display: none;
      }

      #scrot_viewer_blurb {
        display: none;
      }

      /* Mobile responsive styles */
      @media screen and (max-width: 768px) {
        html {
          font-size: 1.4rem; /* Increase base font size for mobile */
        }

        ul {
          position: static; /* Remove fixed positioning */
          left: auto;
          top: auto;
          width: 100%;
          margin: 20px;
          padding: 20px;
          border-right: none;
          text-align: left;
        }

        /* Override text alignment for the entire ul on mobile */
        ul {
          text-align: right;
        }
        
        /* But keep list items and their content left-aligned */
        ul li {
          text-align: left;
        }
        
        ul li a {
          text-align: left;
        }
        
        /* Keep dividers left-aligned */
        ul .divider {
          text-align: left;
        }

        a {
          border: 1px solid var(--color-2);
          padding: 8px 12px;
          display: inline-block;
          margin: 4px 0;
          border-radius: 0;
        }

        .blurb {
          position: static; /* Remove fixed positioning */
          width: 100%;
          margin: 10px 20px;
          padding: 15px;
          display: block !important; /* Always show blurbs on mobile */
          background-color: var(--color-3);
          border: 1px solid var(--color-2);
          border-radius: 5px;
        }

        pre {
          font-size: 12px; /* Larger font for mobile */
          overflow-x: auto;
        }

        .icon {
          width: 24px;
          height: 24px;
          margin: 8px;
        }

        body {
          height: auto;
          min-height: 100vh;
        }

        /* Stack layout vertically on mobile */
        div {
          display: block;
          width: 100%;
        }
      }

      /* Tablet responsive styles */
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        html {
          font-size: 1.2rem;
        }

        ul {
          left: 40%;
          top: 20%;
        }

        .blurb {
          width: 50%;
        }
      }
    </style>
