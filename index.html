<!DOCTYPE html>

<html>
  <head>
    <script>
      const site = (file) => {
        document.getElementById("site_container").src = file;
      };
    </script>

    <style>
      * {
        --color-1: #ffffee;
        --color-2: black;
        --color-3: black;
      }

      html {
        padding: 0px;
        margin: 0px;
        border-width: 0px;
      }

      body {
        flex-flow: column;
        flex-direction: row;
        margin: 0px;
        padding: 0px;
        background-color: var(--color-1);
      }

      .box-item {
        display: block;
      }

      ul {
        width: 10%;
        height: auto;
        position: fixed;
        border-right: var(--color-2);
        border-right-width: 20px;
      }

      ul li {
        cursor: pointer;
        text-align: left;
        padding: 0;
        text-align-last: left;
        width: fit-content;
        list-style: "- ";
      }

      ul li:hover {
        background-color: var(--color-2);
        color: var(--color-1);
      }

      iframe {
        display: flexbox;
        margin-top: 0%;
        margin-bottom: 0%;
        position: absolute;
        height: 100%;
        margin-left: 10%;
        width: 90%;
        padding-right: 0%;
        padding-top: 0%;
        padding-bottom: 0%;
        border: none;
      }
    </style>
  </head>

  <body>
    <ul class="box-item">
      <li onclick="site('/src/pure_json/index.html')">pure_json</li>
      <li onclick="site('/src/pure_html/index.html')">pure_html</li>
      <li onclick="site('/src/og_site/index.html')">og_site</li>
    </ul>
    <iframe
      id="site_container"
      src="/src/pure_html/index.html"
      class="box-item"
      frameborder="0"
    ></iframe>
  </body>
</html>
