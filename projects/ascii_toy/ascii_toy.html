<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">


<html>
    <style>

     @font-face { font-family: 'Fedora_Symbols';
         src: url("/assets/fonts/SFFedoraSymbols.ttf") format('woff2'); }

     * {
         --color-1: #ffffee;
         --color-2: black;
         --color-3: rgba(236, 198, 48, 0.4);
     }

     pre, input {
         white-space: pre-wrap;       /* Since CSS 2.1 */
         white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
         white-space: -pre-wrap;      /* Opera 4-6 */
         white-space: -o-pre-wrap;    /* Opera 7 */
         word-wrap: break-word;       /* Internet Explorer 5.5+ */
     }


     #render {
         white-space: pre;
         overflow-wrap:break-word;
         font-size: 50px;
         overflow-wrap:break-word;
         font-family:'Fedora_Symbols';
         letter-spacing: 0.1ch;
         line-height: 1.25ch;
     }

     textarea {
         background-color: var(--color-1);
         border-width: 3px;
         border-color: var(--color-2);
         border-style:inset;
         font-family:monospace;
         font-size: 15px;
         height: auto;
         vertical-align:text-top;
     }

     span{
         background-color: var(--color-2);
         background-size:auto;
         background-origin:border-box;
         color: var(--color-1);
     }
     .italic {
         font-style:italic;
     }
     .bold{
         font-weight:900;
     }
     .cream{
         background-color: var(--color-3);
         color: var(--color-2);
     }
     .invert{
         background-color: var(--color-1);
         color: var(--color-2);
     }
     .size2{
         font-size: 20px;
     }

     #ascii {
         width: 90%;
     }

     form {
         display: flex;
     }

     .render_container {
         height: 100%;
         display: flex;
         align-items: center;
         justify-content: center;
     }

    </style>
    <head>
    </head>
    <body>
        <form>
            <textarea type="text" id="ascii" name="ascii"></textarea>
        </form>

        <div class="render_container">
            <pre id="render"></pre>
        </div>
    </body>


    <script src="ascii_toy.js"></script>


</html>
