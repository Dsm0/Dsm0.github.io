<!DOCTYPE html>
<html lang="en">

<head>
    <title>Faust DSP</title>
    <script src="/sketches/automata/cellauto.js"></script>
    <style>
      * {
        --color-1: #ffffee;
        --color-2: black;
      }

      html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: monospace;
        font-size: 1.1rem;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--color-1);
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        gap: 5px;
        align-items: flex-start;
      }

      .automata-section {
        width: 384px;
      }

      .main-section {
        flex: 1;
        max-width: 800px;
      }

      canvas {
        background: #000;
        display: block;
        margin-bottom: 5px;
      }

      #piano-canvas {
        margin: 5px 0;
      }

      h3 {
        margin: 5px 0;
        color: var(--color-2);
      }

      .parameter-control {
        display: grid;
        grid-template-columns: 13ch 1fr auto auto;
        gap: 5px;
        margin: 2px 0;
        align-items: center;
      }

      label {
        min-width: 13ch;
        width: 13ch;
        text-align: right;
        color: var(--color-2);
      }

      input[type=range] {
        flex: 1;
        /* max-width: 150px; */
        height: 4px;
        background: var(--color-2);
        border: none;
        -webkit-appearance: none;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: var(--color-1);
        border: 1px solid var(--color-2);
        border-radius: 50%;
        cursor: pointer;
      }

      input[type=range]::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: var(--color-1);
        border: 1px solid var(--color-2);
        border-radius: 50%;
        cursor: pointer;
      }

      span {
        min-width: 50px;
        color: var(--color-2);
        text-align: center;
      }

      button {
        border: none;
        background: none;
        color: var(--color-2);
        cursor: pointer;
        font-family: monospace;
        padding: 2px 5px;
      }

      button:hover {
        background: var(--color-2);
        color: var(--color-1);
      }

      .reset-btn {
        padding: 2px 5px;
      }

      .automata-controls {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin: 5px 0;
      }

      #master-reset {
        display: block;
        margin: 10px auto;
      }

      small {
        display: block;
        color: var(--color-2);
        font-size: 0.9rem;
        margin: 2px 0;
      }

      #voice-visualizer {
        display: grid;
        grid-template-columns: repeat(20, 1fr);
        gap: 2px;
        margin: 10px 0;
        max-width: 600px;
      }

      .voice-square {
        aspect-ratio: 1;
        border: 2px solid var(--color-2);
        background: var(--color-1);
        transition: background-color 0.1s ease;
      }

      .voice-square.active {
        background: var(--color-2);
      }

      /* Mobile */
      @media (max-width: 768px) {
        html { font-size: 1.4rem; }
        body { flex-direction: column; height: auto; min-height: 100vh; }
        .container { flex-direction: column; width: 100%; padding: 10px; gap: 10px; }
        .automata-section, .main-section { width: 100%; }
        .parameter-control { flex-direction: column; align-items: flex-start; }
        input[type=range] { max-width: 100%; }
        #piano-canvas { width: 100%; height: auto; }
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="automata-section">
            <canvas id="automata-canvas" width="384" height="384"></canvas>
            <div class="automata-controls">
                <button id="automata-start">Start</button>
                <button id="automata-reset">Reset</button>
                <button id="automata-random">Randomize</button>
            </div>
            <div class="parameter-control">
                <label>Update Speed</label>
                <input type="range" id="automata-rate" min="0.5" max="20" step="0.5" value="10">
                <span id="automata-rate-value">10</span>
            </div>
            <h3>Window Controls</h3>
            <small>Shift+drag: move; wheel: width; Shift+wheel: height.</small>
            <div class="parameter-control">
                <label>Window X</label>
                <input type="range" id="window-x" min="0" max="63" step="1" value="0">
                <span id="window-x-value">0</span>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="parameter-control">
                <label>Window Y</label>
                <input type="range" id="window-y" min="0" max="63" step="1" value="0">
                <span id="window-y-value">0</span>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="parameter-control">
                <label>Window Width</label>
                <input type="range" id="window-width" min="1" max="64" step="1" value="64">
                <span id="window-width-value">64</span>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="parameter-control">
                <label>Window Height</label>
                <input type="range" id="window-height" min="1" max="64" step="1" value="64">
                <span id="window-height-value">64</span>
                <button class="reset-btn">Reset</button>
            </div>
            <h3>World Statistics</h3>
            <div>Cells Alive: <span id="alive-cells-count">0</span></div>
        </div>
        <div class="main-section">
            <span id="dsp-switch">
                <center><button id="button-dsp">Activate DSP</button></center>
            </span>
            
            <canvas id="piano-canvas" width="800" height="120"></canvas>

            <h3>Synth Parameters</h3>
            <div id="synth-params"></div>
            <h3>Effect Parameters</h3>
            <div id="effect-params"></div>
            <h3>Voice Allocation</h3>
            <div id="voice-visualizer"></div>

            <button id="master-reset" class="reset-btn">Reset All Parameters</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
