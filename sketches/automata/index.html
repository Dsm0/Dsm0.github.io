<!DOCTYPE html>
<html lang="en">

<head>
    <title>Faust DSP</title>
    <script src="/sketches/automata/cellauto.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .automata-section {
            flex: 0 0 384px;
        }
        .main-section {
            flex: 1;
        }
        #automata-canvas {
            border: 1px solid #ccc;
            background: #000;
        }
        #piano-container {
            margin-bottom: 20px;
        }
        #piano-canvas {
            border: 1px solid #ccc;
        }
        .slider-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .slider-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .slider-group h3 {
            margin-top: 0;
            color: #333;
        }
        .parameter-control {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }
        .parameter-control label {
            min-width: 120px;
        }
        .parameter-control input[type="range"] {
            width: 200px;
        }
        .reset-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background: #e0e0e0;
        }
        #master-reset {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .automata-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .automata-controls button {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .automata-controls button:hover {
            background: #e0e0e0;
        }
        .window-controls {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .window-controls h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="automata-section">
            <canvas id="automata-canvas" width="384" height="384"></canvas>
            <div class="automata-controls">
                <button id="automata-start">Start</button>
                <button id="automata-reset">Reset</button>
                <button id="automata-random">Randomize</button>
            </div>
            <div class="parameter-control">
                <label>Rate (Hz)</label>
                <input type="range" id="automata-rate" min="0.5" max="20" step="0.5" value="10">
                <span id="automata-rate-value">10</span>
            </div>
            <div class="window-controls">
                <h3>Window Controls</h3>
                <p style="margin-bottom: 10px; color: #666; font-size: 14px">
                    Right-click and drag to move the window. Use mouse wheel to adjust window width, hold Shift + mouse wheel to adjust height.
                </p>
                <div class="parameter-control">
                    <label>Window X</label>
                    <input type="range" id="window-x" min="0" max="63" step="1" value="0">
                    <span id="window-x-value">0</span>
                </div>
                <div class="parameter-control">
                    <label>Window Y</label>
                    <input type="range" id="window-y" min="0" max="63" step="1" value="0">
                    <span id="window-y-value">0</span>
                </div>
                <div class="parameter-control">
                    <label>Window Width</label>
                    <input type="range" id="window-width" min="1" max="64" step="1" value="64">
                    <span id="window-width-value">64</span>
                </div>
                <div class="parameter-control">
                    <label>Window Height</label>
                    <input type="range" id="window-height" min="1" max="64" step="1" value="64">
                    <span id="window-height-value">64</span>
                </div>
            </div>
            <div class="world-stats">
                <h3>World Statistics</h3>
                <div class="stat-item">
                    <label>Cells Alive in Window:</label>
                    <span id="alive-cells-count">0</span>
                </div>
            </div>
        </div>
        <div class="main-section">
            <span id="dsp-switch">
                <center><button id="button-dsp">Activate DSP</button></center>
            </span>
            
            <div id="piano-container">
                <canvas id="piano-canvas" width="800" height="120"></canvas>
            </div>

            <div class="slider-container">
                <div class="slider-group" id="synth-params">
                    <h3>Synth Parameters</h3>
                    <!-- Synth parameter sliders will be added here -->
                </div>
                
                <div class="slider-group" id="effect-params">
                    <h3>Effect Parameters</h3>
                    <!-- Effect parameter sliders will be added here -->
                </div>
            </div>

            <button id="master-reset" class="reset-btn">Reset All Parameters</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
