<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
<meta content="utf-8" http-equiv="encoding" />

<html class="creambar">
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="/assets/css/scrollbar.css"
		/>
		<style>
			* {
				--color-1: #ffffee;
				--color-2: black;
				--color-3: rgba(236, 198, 48, 0.4);
				--color-4: rgba(48, 236, 226, 0.26);
				--color-5: rgba(78, 202, 196, 0.568);
			}

			#corruptor_bar {
				padding-left: 20px;
				padding-top: 20px;
				display: flex;
				flex-direction: row;
				background: var(--color-1);
			}

			.corruptor {
				background: var(--color-5);
				margin-right: 7px;
				color: var(--color2);
				text-decoration: none;
				font-weight: 700;
				padding-right: 3px;
				z-index: 4;
			}

			.corruptor:hover {
				text-decoration: underline;
			}

			#how_to {
				background: none;
				position: absolute;
				right: 138px;
				z-index: 0;
			}

			hr {
				margin: 4px;
				margin-left: 20px;
			}

			html {
				background-color: var(--color-1);
				font-family: "monospace";
				font-size: 1.1rem;
			}

			#top > a:first-of-type {
				background-color: var(--color-2);
				padding-left: 20px;
				padding-right: 20px;
				width: max-content;
				margin-top: 15px;
				color: var(--color-1);
				margin-left: 5px;
			}



			p {
				display: flex;
				width: fit-content;
				/* height: 100%; */
				color: var(--color-2);
				background-color: var(--color-3);
				font-weight: 900;
				border: none;
				padding: 0 0 0 20px;
				margin: 0 5px 0 5px;
			}

			div {
				display: flex;
				flex-direction: column;
				flex: 1;
				width: fit-content;
				padding: 5px 0 5px 0;
			}

			div.container {
				flex-direction: row;
				text-align: center;
			}

			a {
				flex-direction: row;
				border-radius: 8px;
				width: fit-content;
				height: fit-content;
				font-weight: 200;
				border: 0px;
				text-align: left;
				padding-left: 5px;
				/* background-color: var(--color-3); */
			}

			a:link,
			a:visited {
				border-radius: 20px;
			}

			a:link {
				border-color: #0000ee;
			}

			a:visited {
				border-color: #551a8b;
			}
		</style>
		<script
			src="/src/pure_html/gen_pure_html.js"
			onload="build()"
		></script>
	</head>

	<body id="body" class="creambar">
		<div id="corruptor_bar">
			<a
				class="corruptor"
				href='javascript:(function(){let page=document.createElement("iframe");page.src="https://dsm0.github.io/no_js/index.html";page.style.cssText=`-ms-zoom: 1.0;-moz-transform: scale(1.0);-moz-transform-origin: 0 0;-o-transform: scale(1.0);-o-transform-origin: 0 0;-webkit-transform: scale(1.0);-webkit-transform-origin: 0 0;width:auto;height:auto;zoom:60%;`;var page_elems=document.body.getElementsByTagName("*"),toPage=function(element){if(element.tagName!="IFRAME"){element.parentElement.replaceChild(page.cloneNode(),element)}},getOne=function(elems){return elems[Math.floor(Math.random()*elems.length)]},corruptMe=function(){toPage(getOne(page_elems))};setInterval(corruptMe,1000)})();'
			>
				resume proliferator</a
			>
			<a
				class="corruptor"
				href='javascript:(function(){var elems=document.body.getElementsByTagName("*"),swapNodeStyle=function(sourceNode,targetNode){var style1=window.getComputedStyle(sourceNode);var style2=window.getComputedStyle(targetNode);Array.from(style1).map(function(key){return targetNode.style.setProperty(key,style1.getPropertyValue(key),style1.getPropertyPriority(key))});Array.from(style2).map(function(key){return sourceNode.style.setProperty(key,style2.getPropertyValue(key),style2.getPropertyPriority(key))})},getOne=function(){return elems[Math.floor(Math.random()*elems.length)]},corruptMe=function(){var e=getOne(),s=getOne();swapNodeStyle(e,s)};setInterval(corruptMe,1)})();'
			>
				style swap</a
			>
				| drag items to bookmarks bar to use on other pages
		</div>
		<hr />
	</body>
</html>
