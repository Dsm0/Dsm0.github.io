    <head>

        <style>
         * {
             --color-1: black;
             --color-2: #ffffee;
             --color-3: rgba(236, 198, 48, 0.4);

             --track:  #ffffee;
             --thumb:black;
             scrollbar-color: var(--thumb) var(--track);
         }

         body {
             background-color: var(--color-1);
             margin-left: 0px;
             margin-top: 0px;
             overflow-x: var(--overflow-mode, hidden);
             overflow-y: hidden;
             /* font-family: monospace; */
         }

         .p5Canvas {
             color: var(--color-2);
             background-color: var(--color-1);
             z-index: 2;
             width: Xu;
             height: Yu;
             transform: scale(1);
             transition: transform 0.5s;
             -moz-transform: scale(1);
             -webkit-transform: scale(1);
             position: absolute;
             transform-origin: 100px 100px
         }

         .p5Canvas:hover {
             background-color: var(--color-2);
             color: var(--color-1);
             z-index: 3;
             position: absolute;
             transform: scale(1.4);
             -moz-transform: scale(1.4);
             -webkit-transform: scale(1.4);
             transition: transform 0.5s;
         }

         #blurb {
             background-color: var(--color-2);
             color: var(--color-1);
             bottom: 18px;
             height: auto;
             font-weight: bold;
             font-size: 20px;
             font-feature-settings: "vrt2";
             font-family: monospace;
             overflow-y: hidden;
             position: fixed;
             box-shadow: -4px 4px 1px var(--color-2), -8px 8px 1px var(--color-2),
             -12px 12px 1px var(--color-2), -16px 16px 1px var(--color-2),
             -20px 20px 1px var(--color-2);
             z-index: 5;
         }


         table {
             width: auto;
             margin-top: 5%;
             margin-left: 5%;
             height: 100%;
         }

         tr {
             padding: 1%;
             margin: 100px;
             background-color: var(--color-1);
         }

         td {
             height: 200px;
             width: 200px;
             padding: 25px;
             background-color: var(--color-1);
         }


         /* courtesy of */
         /*https://stackoverflow.com/a/12065925  */
         /* I'll find a way to use this somehow */
         span.stretch {
             display: flexbox;
             margin-left: 35%;
             -webkit-transform: scale(4, 1); /* Safari and Chrome */
             -moz-transform: scale(4, 1); /* Firefox */
             -ms-transform: scale(4, 1); /* IE 9 */
             -o-transform: scale(4, 1); /* Opera */
             transform: matrix(2, -0.6, 0, 2, 0, 0);
         }
