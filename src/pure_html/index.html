<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<html class="creambar">

<head>
  <link rel="stylesheet" type="text/css" href="/assets/css/scrollbar.css" />
  <style>

   @font-face { font-family: 'space-mono';
       src: url("/assets/fonts/SpaceMono-Regular.ttf") format('woff2'); }


    * {
      --color-1: #ffffee;
      --color-2: black;
      --color-3: rgba(236, 198, 48, 0.4);
      --color-4: rgba(48, 236, 226, 0.26);
      --color-5: rgba(78, 202, 196, 0.568);
    }

    html {
      background-color: var(--color-1);
      font-family: 'monospace';
      font-size: 1.1rem;
    }

			#top:first-of-type > a {
				background-color: var(--color-3);
				padding-left: 20px;
				padding-right: 20px;
				width: max-content;
				margin-top: 15px;
				color: var(--color-2);
				margin-left: 5px;
			}

    p {
      display: flex;
      width: fit-content;
        /* height: 100%; */
      color: var(--color-2);
      background-color: var(--color-3);
      font-weight: 700;
      border: none;
      padding: 0 0 0 20px;
      margin: 0 5px 0 5px;
    }

    div {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: fit-content;
      padding: 5px 0 5px 0;
    }

    div.container {
      flex-direction: row;
      text-align: center;
    }

    a {
      flex-direction: row;
      border-radius: 8px;
      width: fit-content;
      height: fit-content;
      font-weight: 400;
      border: 0px;
      text-align: left;
      padding-left: 5px;
        /* background-color: var(--color-3); */
    }

    a:link,
    a:visited {
      border-radius: 20px;
    }

    a:link {
      border-color: #0000ee;
    }

    a:visited {
      border-color: #551a8b;
    }
  </style>
  <script src="/src/pure_html/gen_pure_html.js" onload="build()"></script>
  <title>will - pure_html</title>
  <link rel="icon" type="image/gif" href="/corrupted.gif">
</head>

<body id="body" class="creambar"></body>

</html
